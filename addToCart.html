<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- css -->

  <!-- favicon -->
   <link rel="shortcut icon" href="./assets/favicon-iAK8jgDB.png" type="image/x-icon">

  <title>ShopSphere</title>
  <script type="module" crossorigin src="./assets/addToCart-DIxcfkFD.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/footer-BqyHY6WK.js">
  <link rel="modulepreload" crossorigin href="./assets/showToast-CcGqrtrx.js">
  <link rel="stylesheet" crossorigin href="./assets/footer-D9RjmmY5.css">
</head>
<body>

  <!-- ========== Start navbar Section ========== -->
  
    <header class="section-navbar">
    </header>
  
    <!-- ========== End navbar Section ========== -->

    <!-- ========== Start add to cart Section ========== -->
    
    <section class="addToCartElement">
        <div class="container">
            <section>
                <div id="productCartContainer">

                </div>
            </section>

            <section class="productCartTotalElem">
                <div class="productCartTotalElement">
                    <p>Selected Offer Summary</p>
                    <div class="productOrderTotal">
                        <div>
                            <p>Sub Total:</p>
                            <p class="productSubTotal">0</p>
                        </div>
                        <div>
                            <p>Tax:</p>
                            <p class="productTax">à§³50</p>
                        </div>
                        <hr />
                        <div>
                            <p>Final Total:</p>
                            <p class="productFinalTotal">0</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>

    <!-- ========== Start Add To Cart Template Section ========== -->
    
    <template id="productCartTemplate">
      <div class="cards" id="cardValue">
        <article class="information card">
          <span class="category"></span>

          <figure class="imageContainer">
            <img class="productImage" src="" alt="">
          </figure>

          <h2 class="productName"></h2>

          <p class="productPrice"></p>

          <div class="stockElement">
              <button class="cartIncrement">+</button>
              <p class="productQuantity" data-quantity="1">1</p>
              <button class="cartDecrement">-</button>
          </div>

          <button class="add-to-cart-button remove-to-cart-button">
            Remove
          </button>
        </article>
      </div>
    </template>
    
    <!-- ========== End Add To Cart Template Section ========== -->
    
    <!-- ========== End add to cart Section ========== -->

    <!-- ========== Start footer Section ========== -->
    
    <footer class="section-footer">
    </footer>
    
    <!-- ========== End footer Section ========== -->



</body>
</html>
